<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta content="text/html;charset=UTF-8" />
<title sec:authentication="name"></title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}

.table th, .table td {
	text-align: center;
	vertical-align: middle !important;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/swagger-ui.html">Swagger2接口测试</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}"> 首页 </a></li>
					<li>${user.name}</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">

		<div class="starter-template">
			<h1 th:text="${user.name}"></h1>

			<div th:each="role:${user.roles}">
				<div th:text="${role.depict}"></div>
			</div>

			<br>
			<!--         <div th:each="aut:${user.authorities}">
         <div  class="bg-primary" th:text="${aut.permissionUrl}      ${aut.method}"></div>  
         <br>
         <br>
        
        </div> -->

			<table class="table table-hover">
				<tr>
					<th align="center">权限描述</th>
					<th align="center">URL</th>
					<th align="center">METHOD</th>

				</tr>
				<tr th:each="aut:${user.authorities}">
					<td th:text="${aut.descritpion}"></td>
					<td th:text="${aut.url}"></td>
					<td th:text="${aut.method}"></td>
				</tr>
			</table>


			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-primary" value="注销" />
			</form>
		</div>

	</div>


</body>
</html>
